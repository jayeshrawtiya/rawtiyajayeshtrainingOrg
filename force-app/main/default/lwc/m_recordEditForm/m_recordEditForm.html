<template>
    <lightning-card title="Lightning Edit Form">

        <lightning-record-edit-form object-api-name={objectApiName}
                                    onsuccess={handleSuccess}
                                    density="auto">
             <!-- for record ID-->                   
             <lightning-input-field field-name="Id" value={ContactId}></lightning-input-field>                   

             <lightning-input-field field-name={lastnamefield}></lightning-input-field>                   
             <lightning-input-field field-name={phonefield}></lightning-input-field>   


            <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>

        </lightning-record-edit-form>
        
    </lightning-card>
</template>

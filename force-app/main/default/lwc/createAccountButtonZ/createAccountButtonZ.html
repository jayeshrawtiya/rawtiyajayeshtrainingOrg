<template>
    <lightning-button 
        label="Create Account"
        onclick={handleOpenForm}
        disabled={isDisabled}>
    </lightning-button>

    <template if:true={showForm}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Create Account</h2>
                </header>
                <div class="slds-modal__content">
                    <lightning-input label="Account Name" value={accountName} onchange={handleInputChange} data-id="name"></lightning-input>
                    <lightning-input label="Industry" value={industry} onchange={handleInputChange} data-id="industry"></lightning-input>
                    <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    <lightning-input label="Website" value={website} onchange={handleInputChange} data-id="website"></lightning-input>
                    <template if:true={errorMessage}>
                        <p class="slds-text-color_error">{errorMessage}</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

<template>
    <div class="app slds-var-p-around_medium">
        <div class ="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is: </h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So You are: </h2>
                    <div class="result-value">{result}</div> 
                    <button onclick={recalculate} class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large">Re-Calculate</button>

                </section>
            </template>

            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_large">
                        <label class="slds-form-elemnent __label  slds-text-title_bold" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" required min="0" id="text-input-height" placeholder="Enter your Height in cm" class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>

                    <div class="slds-form-element slds-var-m-bottom_large">
                        <label class="slds-form-elemnent __label  slds-text-title_bold" for="text-input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input required type="number" min="0" id="text-input-weight" placeholder="Enter your weight in kg" class="slds-input" name="weight"  value={weight} onchange={inputHandler} />
                        </div>
                    </div>


                    <div>
                        <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
                    </div>
                </form>
            </template>
            <div class="Info-wrapper">
                <h2> What your BMI means</h2>
                <p class="slds-var-m-bottom_large">Once You have measured your BMI, You can determine your healthy weight range. If your BMI is: </p>
                <h3 class="slds-text-color_error">Under 18.5</h3>
                <p class="slds-var-m-bottom_large">You  are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success">Under 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_large">You have a healthy weight range for young and middle-aged adults</p>
                <h3 class="slds-text-color_error">Under 25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_large">You are overweight.</p>
                <h3 class="slds-text-color_error">Over 30</h3>
                <p class="slds-var-m-bottom_large">You are obese.</p>          
            </div>
        </div>
    </div>
</template>

<template>
    <div class="Currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">Currency Converter</h1>
                    <!-- image -->
                    <img src={currencyImage} class="custom-image" alt="currency Icon" height="150" width="150">
                    
                    <lightning-input type="number" name="amount" label="Amount" 
                    placeholder="Amount" class="slds-m-vertical_x-large" 
                    variant="label-hidden" required onchange={handleChange}></lightning-input>

                    <!-- Grid -->
                    <div class="slds-grid slds-gutters baseline slds-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox 
                                name="countryFrom" 
                                label="from" 
                                variant="label-hidden"
                                value={countryFrom} 
                                placeholder="currency" 
                                options={countryList}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                         <div class="slds-col slds-text-align_center">
                            <lightning-icon icon-name='action:change_record_type' class="custom-icon" alternative-text='change_record_type' size='small' title='convert icon'></lightning-icon>
                        </div>                       
                        <div class="slds-col">
                            <lightning-combobox 
                                name="countryTo" 
                                label="To" 
                                variant="label-hidden"
                                value={countryTo} 
                                placeholder="currency" 
                                options={countryList}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- Printing result/error -->
                    <div class="slds-text-align_center">
                        <template if:true={result}>
                            <div class="result">{amount} {countryFrom} = <span class="result-to">{result} {countryTo}</span></div>
                        </template>
                        <template if:true={error}>
                            <div class="error">{error}</div>
                        </template>
                    </div>

                    <!-- Stretched button -->
                    <button type="submit" class="slds-button_neutral slds-button_stretch custom-button">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
